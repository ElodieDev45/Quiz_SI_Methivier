<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement du titre...</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>

<body>    
    <div class="container">
        <div class="header">
            <h1 id="titre-principal">Chargement du titre...</h1>
            <p id="description-projet">Chargement de la description...</p>
        </div>

        <div class="identite-form" id="identiteSection">
            <h2>Avant de commencer le quiz</h2>
             <form id="identiteForm">
                <label for="titre" class="label-style">Titre</label>
                <select id="titre" required>
                    <option value="">--Choisir--</option>
                    <option value="Mme">Mme</option>
                    <option value="M.">M.</option>
                </select>

                <label for="nom" class="label-style">Nom</label>
                <input type="text" id="nom" required />

                <label for="prenom" class="label-style">Prénom</label>
                <input type="text" id="prenom" required />

                <button class="btn btn-primary" type="submit">Commencer le quiz</button>
            </form>
        </div>

        <div class="quiz-content">
            <!-- Zone d'affichage identité -->
            <div id="userIdentityContainer" class="user-identity-display"></div>

            <!-- Barre de progression -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-counter">
                Question <span id="currentQuestionNumber">1</span> sur <span id="totalQuestionsCount">0</span>
            </div>

            <div id="questionsContainer">
            </div>

            <div class="results" id="results">
                <h2>Résultats du Quiz</h2>
                <div class="score" id="finalScore">0/0</div>
                <p id="scoreMessage"></p>
                
                <div class="category-breakdown" id="categoryBreakdown"></div>
                
                <div class="recommendations" id="recommendations"></div>
                
                <button class="btn btn-primary">Recommencer le quiz</button>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" disabled>Précédent</button>
                <button class="btn btn-primary" id="nextBtn">Suivant</button>
                <button class="btn btn-primary" id="finishBtn" style="display: none;">Terminer</button>
            </div>
        </div>
    </div>

</body>
</html>
